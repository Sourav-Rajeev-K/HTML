<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <div><button class="touchbtn">GET IN TOUCH</button></div>

      <div class="section-1">

        </div>

      <div class="section-2"></div>
